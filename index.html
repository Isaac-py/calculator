<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="screen">
        <p id="screen-text"></p>
        </div>
        <div id="buttons">
            <a href="https://github.com/Isaac-py" target="_blank">
                <button id="github-page"><span>Isaac-py </span><img class="github-logo" src="github-mark.svg" /></button>
            </a>            
            <button class="clearance">C</button>
            <button class="clearance">Del</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">-</button>
            <button class="clearance">.</button>
            <button class="number">0</button>
            <button class="operation">=</button>
            <button class="operation">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
